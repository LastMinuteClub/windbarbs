    <link rel="stylesheet" href="./style.css" />
    <title>Map Map</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="floating">
      <h4>Library Generator</h4>
      <div class="row">
        <div class="col-5 vertical-align-center">
          <label for="radius" class="form-label">Point Radius</label>
        </div>
        <div class="col-7">
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              value="6"
              min="0"
              aria-label="Radius input"
              aria-describedby="inputGroup-sizing-default"
              id="radius"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5 vertical-align-center">
          <label for="radius" class="form-label">Stroke Length</label>
        </div>
        <div class="col-7">
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              value="20"
              min="0"
              aria-label="Stroke length input"
              aria-describedby="inputGroup-sizing-default"
              id="strokeLength"
            />
          </div>
        </div>
      </div>
      <div class="col-12">
        <button
          type="button"
          class="btn btn-primary generateButton"
          id="generateButton"
        >
          Generate
        </button>
      </div>
